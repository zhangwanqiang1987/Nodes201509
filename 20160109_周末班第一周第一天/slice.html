<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slice方法</title>
</head>
<body>
<script type="text/javascript">
    Array.prototype.slice = function slice() {
        for (var i = 0; i < arguments.length; i++) {
            if (isNaN(Number(arguments[i]))) {
                arguments[i] = 0;
            }
            if (arguments[i] < 0) {
                arguments[i] += this.length;
            }
            arguments[i] = Math.floor(arguments[i]);
        }
        var newAry = [];
        if (arguments[0] === undefined || (arguments.length === 1 && arguments[0] === 0)) {
            return this;
            for (var i = 0; i < this.length; i++) {
                newAry[i] = this[i];
            }
        } else if (arguments.length === 1 && arguments[0] !== 0) {
            for (var i = arguments[0]; i < this.length; i++) {
                newAry[newAry.length] = this[i];
            }
        } else if (arguments.length === 2) {
            for (var i = arguments[0]; i < arguments[1]; i++) {
                newAry[newAry.length] = this[i];
            }
        }
        return newAry;
    }
</script>
</body>
</html>
