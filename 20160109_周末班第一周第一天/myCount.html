<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculate</title>
</head>
<body>
<script type="text/javascript">
    Number.prototype.plus = function plus() {
        if (isNaN(Number(arguments[0]))) {
            arguments[0] = 0;
        }
        return this + arguments[0];
    };
    Number.prototype.minus = function minus() {
        if (isNaN(Number(arguments[0]))) {
            arguments[0] = 0;
        }
        return this - arguments[0];
    }
</script>
</body>
</html>
